; supervisor config file for face-recognition-py

[program:face-recognition-py]
; Command to start the Gunicorn server.
; Replace '/path/to/your/face-recognition-py' with the absolute path to your project folder.
; The command points to the gunicorn executable inside your project's virtual environment.
; -w 4: Spawns 4 worker processes.
; -b 127.0.0.1:8001: Binds the server to localhost on port 8001.
; app:app: Tells Gunicorn to run the 'app' object from the 'app.py' file.
command=/path/to/your/face-recognition-py/venv/bin/gunicorn -w 4 -b 127.0.0.1:8001 app:app

; Directory where the application is located.
; Replace with the absolute path to your project folder.
directory=/path/to/your/face-recognition-py

; The user to run the process as.
; Replace 'your_macos_username' with your actual macOS username.
user=your_macos_username

; Start this program automatically when supervisord starts.
autostart=true

; Restart the program automatically if it exits unexpectedly.
autorestart=true

; Redirect stderr to a log file.
stderr_logfile=/var/log/face-recognition-py.err.log

; Redirect stdout to a log file.
stdout_logfile=/var/log/face-recognition-py.out.log
